<ion-header>
  <ion-navbar>
    <ion-title>Tarefa</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-list-header no-lines>
      Nova tarefa
    </ion-list-header>

    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button icon-start (click)="addTask()">
    <ion-icon name="add"></ion-icon>
    {{ task?.description ? 'Editar' : 'Adicionar' }}
  </button>

</ion-content>
